<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title pull-left">Please login</h3>
                    <h3 class="panel-title pull-right">
                        <a data-ui-sref="signup">Signup</a>
                    </h3>
                </div>
                <div class="panel-body" data-ng-if="!vm.sendingSuccess">
                    <form name="form" role="form" data-ng-submit="signUp(form)" novalidate="">
                        <fieldset>
                            <div class="form-group" data-ng-class="{'has-error':form.email.$invalid && form.$submitted, 'has-success':form.email.$valid && form.$dirty}">
                                <input class="form-control"
                                       id="email"
                                       name="email"
                                       type="email"
                                       autofocus=""
                                       required=""
                                       maxlength="100"
                                       placeholder="Email"
                                       data-ng-model="model.email" />
                                <div class="has-error" data-ng-if="form.email.$error.email && form.$submitted">
                                    <span class="help-block">Email is not correct</span>
                                </div>
                                <div class="has-error" data-ng-if="form.email.$error.required && form.$submitted">
                                    <span class="help-block">Email is required</span>
                                </div>
                            </div>
                            <div class="form-group" data-ng-class="{'has-error':form.password.$invalid && form.$submitted, 'has-success':form.password.$valid && form.$dirty}">
                                <input class="form-control"
                                       id="password"
                                       name="password"
                                       type="password"
                                       required=""
                                       maxlength="100"
                                       placeholder="Password"
                                       data-ng-model="model.password" />
                                <div class="has-error" data-ng-if="form.password.$error.password && form.$submitted">
                                    <span class="help-block">Password is not correct</span>
                                </div>
                                <div class="has-error" data-ng-if="form.password.$error.required && form.$submitted">
                                    <span class="help-block">Password is required</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-lg btn-success btn-block" data-ng-disabled="vm.isSendingRequest">Submit</button>
                        </fieldset>
                    </form>
                </div>

                <div class="panel-body" data-ng-include="'views/signup/sending-success.html'" data-ng-if="vm.sendingSuccess"></div>
            </div>
        </div>
    </div>
</div>
